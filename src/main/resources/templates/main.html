<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkufWars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/js.js}" defer></script>
</head>
<body>
<div class="frame">
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4">SkufWars</h1>
        </div>
        <p class="text-center mb-2">Ваш ранг</p>
        <p id="rank" class="text-center mb-2">Без ранга</p>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100">
                <span id="progress-percentage">0%</span>
            </div>
        </div>
        <div class="scoreBoard text-center mb-4">
            <p class="lead">Счёт: <span id="score">0</span></p>
            <p id="clicks-left">Cобранных скуфов до следующего уровня</p>
        </div>
        <div class="photoFrame text-center mb-4" onclick="incrementCounter()">
            <img th:src="@{/pic/pix.jpg}" alt="Image" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
