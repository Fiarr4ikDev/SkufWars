<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkufWars</title>
    <!-- Подключаем Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/js.js}" defer></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <h1 class="display-4">SkufWars</h1>
                    </div>
                    <p id="rank" class="text-center mb-2"></p> <!-- Ваш ранг -->
                    <div class="progress mb-4">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100"><span id="progress-percentage">0%</span>
                        </div>
                    </div>
                    <div class="photo-frame text-center mb-4" onclick="incrementCounter()">
                        <img th:src="@{/pic/pix.jpg}" alt="Image" class="img-fluid">
                    </div>
                    <div class="score-board text-center mb-4">
                        <p class="lead">Счёт: <span id="score">0</span></p>
                        <p id="clicks-left"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
